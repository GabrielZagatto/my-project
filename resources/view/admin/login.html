<div class="d-flex justify-content-center">
    <div class="card mt-3 text-dark text-center" style="width: 500px;">
        <div class="card-header">
            <h1>Login</h1>
        </div>
        <div class="card-body">
            {{status}}
            <form action="" method="post">
                <div class="form-group">
                    <label for="">E-mail</label>
                    <input name="email" type="email" class="form-control" placeholder="email@email.com" required autofocus>
                </div>
                <div class="form-group my-3">
                    <label for="">Senha</label>
                    <input name="senha" type="password" class="form-control" placeholder='********' required>
                </div>
                <button type="submit" class="btn btn-lg btn-danger">Entrar</button>
            </form>
        </div>
    </div>
</div>
