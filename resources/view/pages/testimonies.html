<h1>Depoimentos</h1>
<hr>
<section id="testimonies">
    <div>
        {{itens}}

        {{pagination}}
    </div>
</section>
<hr>
<section id="form">
    <h3>Envie seu depoimento</h3>
    <form action="?page=1" method="post">
        <div class="form-group">
            <label>Nome</label>
            <input class="form-control" type="text" name="nome" required>
        </div>

        <div class="form-group">
            <label>Text</label>
            <textarea class="form-control" name="mensagem" rows="5" required></textarea>
        </div>

        <div class="form-group mt-3">
            <button class="btn btn-seccess" type="submit">Enviar</button>
        </div>
    </form>
</section>
